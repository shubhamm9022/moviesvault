<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File Download | OMDrive Premium</title>

  <!-- Font + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --blue: #3a86ff;
      --purple: #9b5de5;
      --green: #06d6a0;
      --dark: #0f111a;
      --white: #ffffff;
      --gray: #bfc0c6;
      --bg-card: rgba(255, 255, 255, 0.03);
      --border: rgba(255, 255, 255, 0.1);
      --font-clean: 'Public Sans', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--dark);
      font-family: var(--font-clean);
      color: var(--white);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      flex-direction: column;
    }

    .file-container {
      max-width: 720px;
      width: 100%;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(10px);
      position: relative;
    }

    .file-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 5px;
      width: 100%;
      background: linear-gradient(90deg, var(--purple), var(--blue));
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .section-title {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: var(--white);
    }

    .file-info {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .info-item {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      gap: 0.5rem;
      border-bottom: 1px dashed var(--border);
      padding-bottom: 0.5rem;
    }

    .info-label {
      font-weight: 500;
      color: var(--gray);
      font-size: 0.95rem;
      min-width: 90px;
      flex-shrink: 0;
    }

    .info-value {
      font-size: 0.95rem;
      color: var(--white);
      word-break: break-word;
      flex: 1;
    }

    .separator {
      height: 1px;
      background: var(--border);
      margin: 2rem 0;
    }

    .download-options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .download-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      padding: 0.9rem 1.4rem;
      font-size: 0.95rem;
      font-weight: 500;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      color: var(--white);
      transition: all 0.3s ease;
      box-shadow: 0 5px 16px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .btn-blue {
      background: linear-gradient(to right, #3a86ff, #4361ee);
    }

    .btn-blue:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(58, 134, 255, 0.3);
    }

    .btn-purple {
      background: linear-gradient(to right, #9b5de5, #7209b7);
    }

    .btn-purple:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(155, 93, 229, 0.3);
    }

    .btn-green {
      background: linear-gradient(to right, #06d6a0, #1b9aaa);
    }

    .btn-green:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(6, 214, 160, 0.3);
    }

    .download-btn i {
      font-size: 1rem;
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.85rem;
      color: var(--gray);
    }

    @media (max-width: 480px) {
      .file-container {
        padding: 2rem 1.5rem;
      }

      .section-title {
        font-size: 1.3rem;
      }

      .info-label {
        width: 100%;
        font-size: 0.9rem;
      }

      .info-value {
        width: 100%;
        font-size: 0.9rem;
      }

      .download-btn {
        font-size: 0.85rem;
        padding: 0.7rem 1rem;
      }

      .footer {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="file-container">
    <div class="section-title">File Information</div>

    <div class="file-info">
      <div class="info-item">
        <span class="info-label">Name:</span>
        <span class="info-value">Thunderbolts.A.K.A.The.New.Avengers.2025.720p.10bit.BluRay.6CH.x265.HEVC-PSA.mkv</span>
      </div>
      <div class="info-item">
        <span class="info-label">Size:</span>
        <span class="info-value">1.02 GB</span>
      </div>
      <div class="info-item">
        <span class="info-label">Uploaded:</span>
        <span class="info-value">15 hours ago</span>
      </div>
      <div class="info-item">
        <span class="info-label">Shared By:</span>
        <span class="info-value"><a href="#" class="uploader" style="color: var(--purple); text-decoration: none;">OlaMovies</a></span>
      </div>
    </div>

    <div class="separator"></div>

    <div class="download-options">
      <a href="#" class="download-btn btn-blue"><i class="fas fa-cloud-download-alt"></i> Cloud Download</a>
      <a href="#" class="download-btn btn-purple"><i class="fas fa-bolt"></i> Transfer to Drive</a>
      <a href="#" class="download-btn btn-green"><i class="fas fa-server"></i> GDFlix Mirror</a>
    </div>
  </div>

  <div class="footer">Â© 2025 OMDrive Premium. All rights reserved.</div>

  <script>
    document.querySelectorAll('.download-btn').forEach(btn => {
      btn.addEventListener('click', e => {
        e.preventDefault();
        const original = btn.innerHTML;
        btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Preparing...`;
        btn.style.pointerEvents = 'none';

        setTimeout(() => {
          btn.innerHTML = `<i class="fas fa-check-circle"></i> Link Ready`;
          setTimeout(() => {
            btn.innerHTML = original;
            btn.style.pointerEvents = 'auto';
          }, 1500);
        }, 2000);
      });
    });
  </script>
</body>
</html>
