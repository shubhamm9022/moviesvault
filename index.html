<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Information</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0b0b0f; /* deep dark background */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px 12px;
    }

    /* Card */
    .card {
      background: #161621;
      border-radius: 16px;
      padding: 22px 18px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.08);
    }

    h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 18px;
      font-weight: 700;
      color: #fff;
    }

    .info {
      margin-bottom: 14px;
      word-wrap: break-word;
    }

    .info strong {
      display: block;
      margin-bottom: 3px;
      font-size: 13px;
      color: #bbb;
      font-weight: 500;
    }

    .info span, .info a {
      font-size: 14px;
      line-height: 1.5;
      color: #f5f5f5;
    }

    .info a {
      color: #4dabf7;
      text-decoration: none;
      font-weight: 500;
    }

    hr {
      border: none;
      border-top: 1px solid rgba(255,255,255,0.15);
      margin: 16px 0;
    }

    /* Buttons */
    .btn {
      display: block;
      text-align: center;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.25s, opacity 0.25s, box-shadow 0.25s;
      font-size: 14px;
    }

    .btn:hover {
      opacity: 0.95;
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
    }

    .btn.cloud {
      background: linear-gradient(to right, #00c6ff, #0072ff);
    }

    .btn.drive {
      background: linear-gradient(to right, #9d50bb, #6e48aa);
    }

    .btn.mirror {
      background: linear-gradient(to right, #11998e, #38ef7d);
    }

    /* Responsive tweaks */
    @media (min-width: 768px) {
      h2 {
        font-size: 22px;
      }
      .btn {
        font-size: 15px;
        padding: 13px;
      }
    }
  </style>
</head>
<body>
  <!-- Card -->
  <div class="card">
    <h2>File Information</h2>

    <div class="info">
      <strong>Name:</strong>
      <span>Thunderbolts.A.K.A.The.New.Avengers.2025.720p.10bit.BluRay.6CH.x265.HEVC-PSA.mkv</span>
    </div>

    <div class="info">
      <strong>Size:</strong>
      <span>1.02 GB</span>
    </div>

    <div class="info">
      <strong>Uploaded:</strong>
      <span>15 hours ago</span>
    </div>

    <div class="info">
      <strong>Shared By:</strong>
      <a href="#">OlaMovies</a>
    </div>

    <hr>

    <a href="#" class="btn cloud">‚òÅ Cloud Download</a>
    <a href="#" class="btn drive">‚ö° Transfer to Drive</a>
    <a href="#" class="btn mirror">üóÇ GDFLix Mirror</a>
  </div>
</body>
</html>
