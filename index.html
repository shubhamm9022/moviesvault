<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movies & Series Download Button Generator</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f9; padding:20px; }
    .container { max-width: 900px; margin: auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
    h2 { text-align:center; margin-bottom:20px; }
    label { display:block; margin-top:12px; font-weight:bold; }
    input, select { width:100%; padding:8px; margin-top:6px; border:1px solid #ccc; border-radius:5px; }
    button { margin-top:15px; padding:10px 18px; border:none; border-radius:6px; background:#E50914; color:#fff; font-weight:600; cursor:pointer; }
    button:hover { background:#b20710; }
    .episode-row, .quality-row { display:flex; gap:10px; margin-top:10px; }
    .episode-row input, .quality-row select, .quality-row input { flex:1; }
    .result { margin-top:20px; white-space:pre-wrap; background:#222; color:#0f0; padding:15px; border-radius:8px; min-height:40px; }
    .add-btn { background:#16a085; }
    .add-btn:hover { background:#12876f; }
    .tabs { display:flex; justify-content:center; gap:10px; margin-bottom:20px; }
    .tabs button { background:#555; }
    .tabs button.active { background:#E50914; }
    .copy-btn { background:#0073e6; margin-top:10px; }
    .copy-btn:hover { background:#005bb5; }
    .clear-btn { background:#999; margin-top:10px; }
    .clear-btn:hover { background:#666; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üé¨ Movies & üì∫ Series Download Button Generator</h2>

    <!-- Toggle Tabs -->
    <div class="tabs">
      <button id="movieTab" class="active" onclick="showForm('movieForm')">Movies</button>
      <button id="seriesTab" onclick="showForm('seriesForm')">Series</button>
    </div>

    <!-- Movie Form -->
    <div id="movieForm">
      <label>Movie Title:</label>
      <input type="text" id="movieTitle" placeholder="Enter movie name">
      
      <label>Language:</label>
      <input type="text" id="languageMovie" placeholder="e.g. Hindi, English">
      
      <div id="qualities"></div>
      <button type="button" class="add-btn" onclick="addQuality()">‚ûï Add Quality</button>
      <button type="button" onclick="generateMovieCode()">‚ö° Generate Code</button>
      <button type="button" class="clear-btn" onclick="clearForm('movie')">üßπ Clear Form</button>
      
      <h3>Generated HTML:</h3>
      <div class="result" id="movieResult"></div>
      <button class="copy-btn" onclick="copyCode('movieResult')">üìã Copy Code</button>
    </div>

    <!-- Series Form -->
    <div id="seriesForm" style="display:none;">
      <!-- Mode Selector -->
      <div class="mode">
        <label><input type="radio" name="mode" value="full" checked> Full Block Mode (new series / season)</label><br>
        <label><input type="radio" name="mode" value="episode"> Episode Only Mode (single episode)</label><br>
        <label><input type="radio" name="mode" value="zip"> ZIP Only Mode (full pack button)</label>
      </div>

      <!-- Full Block Fields -->
      <div id="fullBlockFields">
        <label>Series Title:</label>
        <input type="text" id="seriesTitle" placeholder="Enter series name">

        <label>Language:</label>
        <input type="text" id="languageSeries" placeholder="e.g. Hindi, English">

        <label>Quality:</label>
        <select id="quality">
          <option value="480p">480p</option>
          <option value="720p">720p</option>
          <option value="720p 10-Bit">720p 10-Bit</option>
          <option value="1080p">1080p</option>
          <option value="1080p 10-Bit">1080p 10-Bit</option>
          <option value="2160p">2160p</option>
        </select>

        <!-- ‚úÖ Added Size Field -->
        <label>Size:</label>
        <input type="number" id="seriesSize" placeholder="Enter size (e.g. 350)">

        <label>Size Unit:</label>
        <select id="sizeUnit">
          <option value="MB/E">MB/E</option>
          <option value="GB/E">GB/E</option>
        </select>

        <div id="episodes"></div>
        <button type="button" class="add-btn" onclick="addEpisode()">‚ûï Add Episode</button>

        <label>ZIP Pack (Optional):</label>
        <input type="text" id="zipSize" placeholder="Size (e.g. 2GB)">
        <input type="text" id="zipLink" placeholder="ZIP Download Link">
      </div>

      <!-- Episode Only Fields -->
      <div id="episodeOnlyFields" style="display:none;">
        <label>Episode Number:</label>
        <input type="text" id="singleEpisodeNumber" placeholder="e.g. Episode 6">

        <label>Episode Link:</label>
        <input type="text" id="singleEpisodeLink" placeholder="Enter download link">
      </div>

      <!-- ZIP Only Fields -->
      <div id="zipOnlyFields" style="display:none;">
        <label>ZIP Pack Size (optional):</label>
        <input type="text" id="singleZipSize" placeholder="e.g. 2GB">

        <label>ZIP Download Link:</label>
        <input type="text" id="singleZipLink" placeholder="Enter ZIP download link">
      </div>

      <button type="button" onclick="generateSeriesCode()">‚ö° Generate Code</button>
      <button type="button" class="clear-btn" onclick="clearForm('series')">üßπ Clear Form</button>

      <h3>Generated HTML:</h3>
      <div class="result" id="seriesResult"></div>
      <button class="copy-btn" onclick="copyCode('seriesResult')">üìã Copy Code</button>
    </div>
  </div>

  <script>
    // Toggle forms
    function showForm(formId) {
      document.getElementById("movieForm").style.display = formId === "movieForm" ? "block" : "none";
      document.getElementById("seriesForm").style.display = formId === "seriesForm" ? "block" : "none";
      document.getElementById("movieTab").classList.toggle("active", formId === "movieForm");
      document.getElementById("seriesTab").classList.toggle("active", formId === "seriesForm");
    }

    // Copy code function
    function copyCode(id) {
      const text = document.getElementById(id).innerText.trim();
      if (!text) { alert("‚ö† Nothing to copy!"); return; }
      navigator.clipboard.writeText(text).then(() => {
        alert("‚úÖ Code copied to clipboard!");
      }).catch(() => {
        alert("‚ùå Failed to copy.");
      });
    }

    // Clear form function
    function clearForm(type) {
      if (type === "movie") {
        document.getElementById("movieTitle").value = "";
        document.getElementById("languageMovie").value = "";
        document.getElementById("qualities").innerHTML = "";
        addQuality(); // re-add default row
        document.getElementById("movieResult").textContent = "";
      } else if (type === "series") {
        document.getElementById("seriesTitle").value = "";
        document.getElementById("languageSeries").value = "";
        document.getElementById("quality").selectedIndex = 0;
        document.getElementById("seriesSize").value = ""; // ‚úÖ reset new size
        document.getElementById("sizeUnit").selectedIndex = 0;
        document.getElementById("episodes").innerHTML = "";
        addEpisode(); // re-add default row
        document.getElementById("zipSize").value = "";
        document.getElementById("zipLink").value = "";
        document.getElementById("singleEpisodeNumber").value = "";
        document.getElementById("singleEpisodeLink").value = "";
        document.getElementById("singleZipSize").value = "";
        document.getElementById("singleZipLink").value = "";
        document.getElementById("seriesResult").textContent = "";
      }
    }

    /* ---------------- MOVIE CODE ---------------- */
    const qualities = ["480p", "720p", "720p 10bit", "1080p", "1080p 10bit", "1080p HQ", "2160p"];
    function addQuality() {
      const div = document.createElement("div");
      div.className = "quality-row";
      div.innerHTML = `
        <select class="quality">
          ${qualities.map(q => `<option value="${q}">${q}</option>`).join("")}
        </select>
        <input type="number" class="size-value" placeholder="Size">
        <select class="size-unit">
          <option value="MB">MB</option>
          <option value="GB">GB</option>
        </select>
        <input type="text" class="link" placeholder="Download Link">
      `;
      document.getElementById("qualities").appendChild(div);
    }
    function generateMovieCode() {
      const title = document.getElementById("movieTitle").value.trim();
      const language = document.getElementById("languageMovie").value.trim();
      let html = "";
      document.querySelectorAll(".quality-row").forEach(row => {
        const quality = row.querySelector(".quality").value;
        const sizeValue = row.querySelector(".size-value").value.trim();
        const sizeUnit = row.querySelector(".size-unit").value;
        const link = row.querySelector(".link").value.trim();
        const size = sizeValue ? sizeValue + sizeUnit : "";
        if (link) {
          html += `
<div style="margin:15px 0;padding-bottom:15px;border-bottom:1px solid #ddd;text-align:center;">
  <div style="font-size:16px;font-weight:600;">
    ${title} <span style="color:#eef52c;">[${language}]</span> ${quality} ${size ? `[${size}]` : ""}
  </div>
  <div style="margin-top:8px;">
    <a href="${link}" target="_blank" style="text-decoration:none;display:inline-block;">
      <button style="padding:10px 24px;border:0.5px solid #ffffff;border-radius:4px;background:#E50914;color:#fff;font-size:15px;font-weight:600;cursor:pointer;transition:all 0.3s ease;box-shadow:0 3px 6px rgba(0,0,0,0.2);">
        üîó Download Links
      </button>
    </a>
  </div>
</div>`;
        }
      });
      document.getElementById("movieResult").textContent = html.trim();
    }
    addQuality();

    /* ---------------- SERIES CODE ---------------- */
    function addEpisode() {
      const div = document.createElement("div");
      div.className = "episode-row";
      div.innerHTML = `
        <input type="text" class="episodeNumber" placeholder="Episode Number (e.g. 1)">
        <input type="text" class="episodeLink" placeholder="Download Link">
      `;
      document.getElementById("episodes").appendChild(div);
    }
    document.querySelectorAll("input[name='mode']").forEach(radio => {
      radio.addEventListener("change", function() {
        document.getElementById("fullBlockFields").style.display = this.value === "full" ? "block" : "none";
        document.getElementById("episodeOnlyFields").style.display = this.value === "episode" ? "block" : "none";
        document.getElementById("zipOnlyFields").style.display = this.value === "zip" ? "block" : "none";
      });
    });
    function generateSeriesCode() {
      const mode = document.querySelector("input[name='mode']:checked").value;
      let html = "";
      if (mode === "full") {
        const title = document.getElementById("seriesTitle").value.trim();
        const language = document.getElementById("languageSeries").value.trim();
        const quality = document.getElementById("quality").value;
        const sizeValue = document.getElementById("seriesSize").value.trim();
        const sizeUnit = document.getElementById("sizeUnit").value;

        let sizeText = sizeValue ? `[${sizeValue}${sizeUnit}]` : `[${sizeUnit}]`;

        html += `<div style="margin:15px 0;padding-bottom:15px;border-bottom:1px solid #ddd;text-align:center;">\n`;
        html += `  <div style="font-size:18px;font-weight:600;">\n`;
        html += `    ${title} <span style="color:#eef52c;">[${language}]</span> ${quality} ${sizeText}\n`;
        html += `  </div>\n  <div style="margin-top:12px;">\n`;
        document.querySelectorAll(".episode-row").forEach(row => {
          const epNum = row.querySelector(".episodeNumber").value.trim();
          const epLink = row.querySelector(".episodeLink").value.trim();
          if (epNum && epLink) {
            html += `    <a href="${epLink}" target="_blank" style="text-decoration:none;margin:5px;">\n`;
            html += `      <button style="padding:8px 18px;border:0.5px solid #fff;border-radius:4px;background:#E50914;color:#fff;font-size:14px;font-weight:600;cursor:pointer;transition:all 0.3s ease;box-shadow:0 3px 6px rgba(0,0,0,0.2);">\n`;
            html += `        Episode ${epNum}\n`;
            html += `      </button>\n    </a>\n`;
          }
        });
        html += `  </div>\n`;
        const zipSize = document.getElementById("zipSize").value.trim();
        const zipLink = document.getElementById("zipLink").value.trim();
        if (zipLink) {
          html += `  <div style="margin-top:12px;">\n`;
          html += `    <a href="${zipLink}" target="_blank" style="text-decoration:none;margin:5px;">\n`;
          html += `      <button style="padding:8px 18px;border:0.5px solid #fff;border-radius:4px;background:#16a085;color:#fff;font-size:14px;font-weight:600;cursor:pointer;transition:all 0.3s ease;box-shadow:0 3px 6px rgba(0,0,0,0.2);">\n`;
          html += `        üì¶ ZIP Pack${zipSize ? " [" + zipSize + "]" : ""}\n`;
          html += `      </button>\n    </a>\n  </div>\n`;
        }
        html += `</div>\n`;
      } else if (mode === "episode") {
        const epNum = document.getElementById("singleEpisodeNumber").value.trim();
        const epLink = document.getElementById("singleEpisodeLink").value.trim();
        if (epNum && epLink) {
          html += `<a href="${epLink}" target="_blank" style="text-decoration:none;margin:5px;">\n`;
          html += `  <button style="padding:8px 18px;border:0.5px solid #fff;border-radius:4px;background:#E50914;color:#fff;font-size:14px;font-weight:600;cursor:pointer;transition:all 0.3s ease;box-shadow:0 3px 6px rgba(0,0,0,0.2);">\n`;
          html += `    Episode ${epNum}\n`;
          html += `  </button>\n</a>`;
        }
      } else if (mode === "zip") {
        const zipSize = document.getElementById("singleZipSize").value.trim();
        const zipLink = document.getElementById("singleZipLink").value.trim();
        if (zipLink) {
          html += `<a href="${zipLink}" target="_blank" style="text-decoration:none;margin:5px;">\n`;
          html += `  <button style="padding:8px 18px;border:0.5px solid #fff;border-radius:4px;background:#16a085;color:#fff;font-size:14px;font-weight:600;cursor:pointer;transition:all 0.3s ease;box-shadow:0 3px 6px rgba(0,0,0,0.2);">\n`;
          html += `    ZIP Pack${zipSize ? " [" + zipSize + "]" : ""}\n`;
          html += `  </button>\n</a>`;
        }
      }
      document.getElementById("seriesResult").textContent = html.trim();
    }
    addEpisode();
  </script>
</body>
</html>
