<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Vault HQ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Logo and Title Section -->
        <div class="logo-title">
            <img src="logo.jpg" alt="Movie Vault HQ Logo">
            <h1>Movie Vault HQ</h1>
        </div>

        <!-- Movie Card Example -->
        <div class="movie-card">
            <img src="poster-placeholder.jpg" alt="Movie Poster">
            <h2>Movie Title (Year)</h2>
            <div class="buttons">
                <a href="#" class="btn stream">Stream</a>
                <a href="#" class="btn download">Download</a>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>Follow us on Telegram: <a href="https://t.me/movievaultHQ">@movievaultHQ</a></p>
        </footer>
    </div>

</body>
</html>
