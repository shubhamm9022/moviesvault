<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Vault</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="logo-container">
        <img src="logo.png" alt="Movie Vault Logo" class="logo">
    </header>

    <div class="container" id="movie-list">
        <!-- Movie list will be loaded dynamically -->
    </div>

    <footer>
        <p>&copy; 2025 Movie Vault</p>
    </footer>

    <script>
        async function fetchMovies() {
            const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR0D7_9n5fJGj30Erv8CEr3rz7UGPh3qdvSx79RiVCf2iuT_yZw51mr-9cdGxpyXbSPTbYXcuHC8cPk/pub?output=csv";
            
            try {
                const response = await fetch(url);
                const data = await response.text();
                const rows = data.split("\n").slice(1);
                const movieList = document.getElementById("movie-list");
                
                movieList.innerHTML = "";
                rows.slice(0, 10).forEach(row => {
                    const [title, poster, stream, download] = row.split(",");
                    movieList.innerHTML += `
                        <div class="movie-card">
                            <a href="movie.html?title=${encodeURIComponent(title)}">
                                <img src="${poster}" alt="${title} Poster">
                                <h2>${title}</h2>
                            </a>
                        </div>
                    `;
                });
            } catch (error) {
                console.error("Error fetching movie list:", error);
            }
        }
        
        fetchMovies();
    </script>
</body>
</html>
