<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Download - OMDrive Premium</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #3a86ff;
      --primary-dark: #2667cc;
      --accent: #8338ec;
      --dark: #121218;
      --darker: #0a0a0e;
      --light: #ffffff;
      --gray: #b8b8c5;
      --gray-light: #e8e8ee;
      --sans: 'Manrope', sans-serif;
      --serif: 'Playfair Display', serif;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: var(--darker);
      color: var(--light);
      font-family: var(--sans);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      line-height: 1.6;
    }
    
    .file-container {
      max-width: 640px;
      width: 100%;
      background-color: var(--dark);
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.08);
      position: relative;
      overflow: hidden;
    }
    
    .file-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent), var(--primary));
    }
    
    .file-name {
      font-family: var(--serif);
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--light);
      word-break: break-word;
      line-height: 1.4;
    }
    
    .file-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-bottom: 2rem;
      color: var(--gray);
      font-size: 0.95rem;
    }
    
    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .meta-item i {
      color: var(--primary);
      font-size: 1rem;
    }
    
    .uploader {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .uploader:hover {
      color: var(--accent);
    }
    
    .download-options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .download-btn {
      display: flex;
      align-items: center;
      padding: 1.25rem 1.75rem;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      color: var(--light);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .download-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(58, 134, 255, 0.1), rgba(131, 56, 236, 0.1));
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .download-btn:hover {
      background: rgba(58, 134, 255, 0.1);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    
    .download-btn:hover::before {
      opacity: 1;
    }
    
    .download-btn i {
      margin-right: 1rem;
      font-size: 1.25rem;
      color: var(--primary);
      transition: all 0.3s ease;
    }
    
    .download-btn:hover i {
      transform: scale(1.1);
      color: var(--accent);
    }
    
    @media (max-width: 768px) {
      .file-container {
        padding: 2rem;
      }
      
      .file-name {
        font-size: 1.3rem;
      }
      
      .file-meta {
        flex-direction: column;
        gap: 1rem;
      }
      
      .download-btn {
        padding: 1.1rem 1.5rem;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 1.5rem;
      }
      
      .file-container {
        padding: 1.75rem;
      }
      
      .file-name {
        font-size: 1.2rem;
      }
      
      .download-btn {
        padding: 1rem 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="file-container">
    <!-- File name -->
    <div class="file-name">Thunderbolts.A.K.A.The.New.Avengers.2025.720p.10bit.BluRay.6CH.x265.HEVC-PSA.mkv</div>
    
    <!-- File meta -->
    <div class="file-meta">
      <div class="meta-item">
        <i class="fas fa-database"></i>
        <span>Size: 1.02GB</span>
      </div>
      <div class="meta-item">
        <i class="far fa-clock"></i>
        <span>Uploaded 15 hours ago</span>
      </div>
      <div class="meta-item">
        <i class="fas fa-user"></i>
        <span>by <a href="#" class="uploader">OlaMovies</a></span>
      </div>
    </div>
    
    <!-- Download options -->
    <div class="download-options">
      <a href="#" class="download-btn">
        <i class="fas fa-cloud-download-alt"></i>
        <span>Cloud Download</span>
      </a>
      <a href="#" class="download-btn">
        <i class="fas fa-bolt"></i>
        <span>Transfer to Drive</span>
      </a>
      <a href="#" class="download-btn">
        <i class="fas fa-server"></i>
        <span>GDFlix Mirror</span>
      </a>
    </div>
  </div>

  <script>
    // Enhanced button interaction
    document.querySelectorAll('.download-btn').forEach(button => {
      button.addEventListener('click', function(e) {
        e.preventDefault();
        const originalContent = this.innerHTML;
        
        // Add loading state
        this.innerHTML = `
          <i class="fas fa-circle-notch fa-spin"></i>
          <span>Processing...</span>
        `;
        this.style.pointerEvents = 'none';
        
        // Simulate processing
        setTimeout(() => {
          this.innerHTML = `
            <i class="fas fa-check"></i>
            <span>Download Starting</span>
          `;
          
          // Reset after delay
          setTimeout(() => {
            this.innerHTML = originalContent;
            this.style.pointerEvents = 'auto';
          }, 1500);
        }, 2000);
      });
    });
  </script>
</body>
</html>
