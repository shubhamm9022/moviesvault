<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Page | OMDrive Premium</title>

  <!-- ✅ Public Sans – clean, classy, professional font -->
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --blue: #3a86ff;
      --purple: #9b5de5;
      --green: #06d6a0;
      --dark: #0f111a;
      --white: #fff;
      --gray: #bfc0c6;
      --bg-card: rgba(255, 255, 255, 0.04);
      --border: rgba(255, 255, 255, 0.1);
      --font-clean: 'Public Sans', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--dark);
      font-family: var(--font-clean);
      color: var(--white);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      min-height: 100vh;
    }

    .file-container {
      max-width: 700px;
      width: 100%;
      background: var(--bg-card);
      border: 1px solid var(--border);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
      position: relative;
    }

    .file-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 5px;
      width: 100%;
      background: linear-gradient(90deg, var(--purple), var(--blue));
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .file-name {
      font-size: 1.2rem;
      font-weight: 400;
      margin-bottom: 1rem;
      line-height: 1.4;
      word-break: break-word;
    }

    .file-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      font-size: 0.85rem;
      color: var(--gray);
      margin-bottom: 1.5rem;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .meta-item i {
      color: var(--blue);
      font-size: 0.9rem;
    }

    .uploader {
      color: var(--purple);
      text-decoration: none;
      font-weight: 500;
    }

    .download-options {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .download-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      padding: 0.75rem 1.2rem;
      font-size: 0.9rem;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      color: var(--white);
      transition: all 0.3s ease;
      box-shadow: 0 5px 14px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      font-family: var(--font-clean);
    }

    .btn-blue {
      background: linear-gradient(to right, #3a86ff, #4361ee);
    }

    .btn-blue:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(58, 134, 255, 0.3);
    }

    .btn-purple {
      background: linear-gradient(to right, #9b5de5, #7209b7);
    }

    .btn-purple:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(155, 93, 229, 0.3);
    }

    .btn-green {
      background: linear-gradient(to right, #06d6a0, #1b9aaa);
    }

    .btn-green:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(6, 214, 160, 0.3);
    }

    .download-btn i {
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      .file-container {
        padding: 1.75rem;
      }

      .file-name {
        font-size: 1.05rem;
      }

      .download-btn {
        padding: 0.7rem 1.1rem;
        font-size: 0.85rem;
      }
    }

    @media (max-width: 480px) {
      .file-container {
        padding: 1.5rem;
      }

      .file-name {
        font-size: 0.95rem;
        line-height: 1.3;
      }

      .download-btn {
        font-size: 0.82rem;
        padding: 0.6rem 1rem;
      }

      .download-btn i {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="file-container">
    <div class="file-name">Thunderbolts.A.K.A.The.New.Avengers.2025.720p.10bit.BluRay.6CH.x265.HEVC-PSA.mkv</div>

    <div class="file-meta">
      <div class="meta-item"><i class="fas fa-database"></i> Size: 1.02GB</div>
      <div class="meta-item"><i class="far fa-clock"></i> 15 hours ago</div>
      <div class="meta-item"><i class="fas fa-user"></i> by <a href="#" class="uploader">OlaMovies</a></div>
    </div>

    <div class="download-options">
      <a href="#" class="download-btn btn-blue"><i class="fas fa-cloud-download-alt"></i> Cloud Download</a>
      <a href="#" class="download-btn btn-purple"><i class="fas fa-bolt"></i> Transfer to Drive</a>
      <a href="#" class="download-btn btn-green"><i class="fas fa-server"></i> GDFlix Mirror</a>
    </div>
  </div>

  <script>
    document.querySelectorAll('.download-btn').forEach(btn => {
      btn.addEventListener('click', e => {
        e.preventDefault();
        const original = btn.innerHTML;
        btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Preparing...`;
        btn.style.pointerEvents = 'none';

        setTimeout(() => {
          btn.innerHTML = `<i class="fas fa-check-circle"></i> Link Ready`;
          setTimeout(() => {
            btn.innerHTML = original;
            btn.style.pointerEvents = 'auto';
          }, 1500);
        }, 2000);
      });
    });
  </script>
</body>
</html>
