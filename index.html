<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Download - OMDrive</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a0ca3;
      --primary-light: #4895ef;
      --accent: #f72585;
      --accent-light: #ff70a8;
      --dark: #0a0a0a;
      --darker: #050505;
      --light: #ffffff;
      --gray: #a1a1aa;
      --gray-light: #e4e4e7;
      --display: 'Plus Jakarta Sans', sans-serif;
      --premium: 'Montserrat', sans-serif;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: var(--darker);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      overflow-x: hidden;
      line-height: 1.5;
      font-family: var(--premium);
    }
    
    /* Premium background elements */
    .bg-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.15;
      animation: float 25s linear infinite alternate;
    }
    
    .bg-circle:nth-child(1) {
      width: 600px;
      height: 600px;
      background: var(--primary-dark);
      top: -150px;
      left: -150px;
    }
    
    .bg-circle:nth-child(2) {
      width: 400px;
      height: 400px;
      background: var(--accent);
      bottom: -100px;
      right: -100px;
      animation: float 20s linear infinite alternate-reverse;
    }
    
    .bg-circle:nth-child(3) {
      width: 500px;
      height: 500px;
      background: var(--primary-light);
      top: 50%;
      right: -150px;
      animation: float 30s linear infinite;
    }
    
    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(30px, 30px) rotate(5deg); }
      50% { transform: translate(0, 50px) rotate(0deg); }
      75% { transform: translate(-30px, 30px) rotate(-5deg); }
      100% { transform: translate(-30px, 0) rotate(-10deg); }
    }
    
    /* Main container */
    .file-container {
      max-width: 600px;
      width: 90%;
      background-color: rgba(10, 10, 10, 0.92);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      position: relative;
      overflow: hidden;
      margin: 1rem 0;
    }
    
    .file-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent), var(--primary-light), var(--primary));
      box-shadow: 0 0 20px rgba(247, 37, 133, 0.4),
                  0 0 30px rgba(72, 149, 239, 0.3);
    }
    
    /* File info */
    .file-name {
      font-family: var(--display);
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: var(--light);
      word-break: break-word;
      line-height: 1.4;
    }
    
    /* Stylish separator */
    .file-separator {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: var(--gray);
      font-size: 0.8rem;
    }
    
    .file-separator::before,
    .file-separator::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    }
    
    .file-separator span {
      padding: 0 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 500;
    }
    
    .file-meta {
      color: var(--gray);
      margin-bottom: 2rem;
      font-size: 0.95rem;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }
    
    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .uploader {
      color: var(--primary-light);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }
    
    .uploader:hover {
      color: var(--accent-light);
    }
    
    /* Download options */
    .download-options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .download-btn {
      padding: 1.1rem 1.5rem;
      border-radius: 12px;
      font-family: var(--display);
      font-weight: 700;
      text-decoration: none;
      color: var(--light);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-align: center;
      position: relative;
      overflow: hidden;
      border: none;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      letter-spacing: 0.5px;
    }
    
    .btn-cloud {
      background: linear-gradient(45deg, #3f37c9, #4cc9f0);
      box-shadow: 0 4px 25px rgba(79, 55, 201, 0.5);
    }
    
    .btn-drive {
      background: linear-gradient(45deg, #b5179e, #f72585);
      box-shadow: 0 4px 25px rgba(247, 37, 133, 0.5);
    }
    
    .btn-mirror {
      background: linear-gradient(45deg, #2b9348, #80b918);
      box-shadow: 0 4px 25px rgba(43, 147, 72, 0.5);
    }
    
    .download-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 35px rgba(67, 97, 238, 0.7);
    }
    
    .download-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    
    .download-btn:hover::before {
      left: 100%;
    }
    
    .download-btn i {
      font-size: 1.1em;
      transition: transform 0.3s ease;
    }
    
    .download-btn:hover i {
      transform: scale(1.2);
    }
    
    /* Loading state */
    .download-btn.loading {
      pointer-events: none;
    }
    
    .download-btn.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      z-index: 3;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Responsive design */
    @media (min-width: 992px) {
      .file-container {
        max-width: 700px;
        padding: 3rem;
      }
      
      .file-name {
        font-size: 1.7rem;
      }
      
      .download-options {
        flex-direction: row;
        flex-wrap: wrap;
      }
      
      .download-btn {
        flex: 1 1 30%;
        min-width: 0;
      }
    }
    
    @media (max-width: 768px) {
      .file-meta {
        grid-template-columns: 1fr;
        gap: 0.75rem;
      }
      
      .file-separator {
        margin: 1.25rem 0;
      }
    }
    
    @media (max-width: 500px) {
      .file-container {
        padding: 1.75rem;
      }
      
      .file-name {
        font-size: 1.25rem;
      }
      
      .file-separator span {
        font-size: 0.7rem;
        padding: 0 0.75rem;
      }
      
      .download-btn {
        padding: 1rem 1.25rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <!-- Premium Background -->
  <div class="bg-effect">
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
  </div>
  
  <!-- File container -->
  <div class="file-container">
    <!-- File name -->
    <div class="file-name">Thunderbolts.A.K.A.The.New.Avengers.2025.720p.10bit.BluRay.6CH.x265.HEVC-PSA.mkv</div>
    
    <!-- File meta -->
    <div class="file-meta">
      <div class="meta-item">
        <i class="fas fa-database"></i>
        <span>Size: 1.02GB</span>
      </div>
      <div class="meta-item">
        <i class="far fa-clock"></i>
        <span>Uploaded 15 hours ago</span>
      </div>
      <div class="meta-item">
        <i class="fas fa-user"></i>
        <span>by <a href="#" class="uploader">OlaMovies</a></span>
      </div>
    </div>
    
    <!-- Stylish separator -->
    <div class="file-separator">
      <span>Download Options</span>
    </div>
    
    <!-- Download options -->
    <div class="download-options">
      <a href="#" class="download-btn btn-cloud"><i class="fas fa-cloud-download-alt"></i> Cloud Download</a>
      <a href="#" class="download-btn btn-drive"><i class="fas fa-bolt"></i> Transfer to Drive</a>
      <a href="#" class="download-btn btn-mirror"><i class="fas fa-server"></i> GDFlix Mirror</a>
    </div>
  </div>

  <script>
    // Add loading state to buttons
    document.querySelectorAll('.download-btn').forEach(button => {
      button.addEventListener('click', function(e) {
        e.preventDefault();
        const originalContent = this.innerHTML;
        this.classList.add('loading');
        this.innerHTML = '';
        
        // Simulate download after 2 seconds
        setTimeout(() => {
          this.classList.remove('loading');
          this.innerHTML = originalContent;
          // In a real app, you would handle the actual download here
        }, 2000);
      });
    });
  </script>
</body>
</html>
